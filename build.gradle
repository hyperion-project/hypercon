// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.3'

sourceSets {
    main {
        java {
            srcDir 'ConfigTool/src'
        }
        resources {
            srcDir 'ConfigTool/src'
            exclude '**/*.java'
        }
    }
}

jar {
	manifest {
	    attributes 'Main-Class': 'org.hyperion.hypercon.Main',
	               'Specification-Title': 'HyperCon',
	               'Specification-Version': version,
	               'Specification-Vendor': 'Hyperion Team',
	               'Implementation-Title': 'org.hyperion',
	               'Implementation-Version': version,
	               'Implementation-Vendor': 'Hyperion Team'
	}
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    compile files('ConfigTool/lib/ColorPicker.jar')

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/com.jcraft/jsch
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.53'

    // https://mvnrepository.com/artifact/org.jdom/jdom
    compile group: 'org.jdom', name: 'jdom', version: '1.1.3'
}
